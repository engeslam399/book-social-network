<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activate Your Account</title>
</head>
<body>
<h2>Hello, <span th:text="${fullName}"></span>!</h2>
<p>Thank you for registering. Please use the following code to activate your account:</p>
<h3 style="color: blue;" th:text="${activationCode}"></h3>

<p>Or click the link below to activate your account:</p>
<a th:href="${activationLink}" style="display: inline-block; padding: 10px 20px; color: white; background-color: blue; text-decoration: none; border-radius: 5px;">
    Activate Account
</a>

<p>If you did not request this, please ignore this email.</p>
</body>
</html>
